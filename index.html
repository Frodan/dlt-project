<!DOCTYPE html>
<html >
<head>
    <title>DLT Project</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
</head>
<body class="container">

<h1 class="page-header">DLT Project, Daniil Fronts</h1>

<div class="row">
    <div id="initial">
        <h3 class="sub-header">Set ABI and Contract Address:</h3>
        <form class="form-inline" role="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="abi">ABI:</label> </td>
                        <td>
                            <input class="form-control" id="abi">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Contract Address:</label> </td>
                        <td>
                            <input class="form-control" id="address">
                        </td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="load()" class="btn btn-primary">Load</a></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div id="result" style="display: none">
        <h3 class="sub-header">Result:</h3>
        <div class="form-group">
            <table class="result-table">
            </table>
        </div>
    </div>
</div>

</body>
</html>
